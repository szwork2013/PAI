<ion-view class="register login" hide-tabs="true">
	<ion-header-bar>
		<button class="button button-clear ion-chevron-left" onclick="javascript:history.go(-1);"></button>
		<div class="h1 title">注册</div>
	</ion-header-bar>
	<div class="message">
		<p><img src="img/Bigicon.png"></p>
		<div class="input">
			<div>
				<a>
					<i class="icon ion-android-call"></i>
					<input type="text" ng-model="vm.phone" placeholder="手机号码" />
				</a>
				<a>
					<i class="icon ion-android-textsms"></i>
					<input type="text" ng-model="vm.reCode" placeholder="验证码" id="reCode"/>
				</a>
        <a>
          <i class="icon ion-locked"></i>
          <input type="password" ng-model="vm.pwd" placeholder="密码" />
        </a>
        <a>
          <i class="icon ion-android-textsms"></i>
          <input type="text" ng-model="vm.nick" placeholder="昵称" />
        </a>

				<h6>
				    <span  class="msgs"  ng-click="send_regcode()">获取验证码</span>
			    </h6>
			</div>
			<button ng-click="send_reg()">注册</button>
		</div>
	</div>
	</ion-content>
</ion-view>
